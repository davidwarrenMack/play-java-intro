@(category: Categories)

<!DOCTYPE html>
<html>
<head>
</head>
<body>
 <form method="POST" action="@routes.CategoriesController.updateCategory()" id="updateCategory">

     Description:   <input type="text" name="categoryDescription" value="@category.description"/><br>
     <button>Save</button>
 </form>
</body>
</html>
