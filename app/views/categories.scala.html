@(categories: List[Categories])

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type ="text/css" href="@routes.Assets.at("stylesheets/main.css")"/>
</head>
<body>

<h1>List Of Categories</h1>

<table>
    <tr>
        <th>Edit</th>
        <th>Category Id</th>
        <th>Category Name</th>
        <th>Description</th>
        <th>Photo</th>
        <a href="url"><iframe width="1200" height="500" src="https://www.youtube.com/embed/Sagg08DrO5U?ecver=1" frameborder="0" allowfullscreen></iframe></a>
    </tr>
    @for(category <- categories) {
    <tr>
        <td><a href="@routes.CategoriesController.editCategory(category.categoryId)">Edit</a></td>
        <td>@category.categoryId</td>
        <td>@category.categoryName</td>
        <td>@category.description</td>
        <td><img src=@{routes.CategoriesController.getPicture(category.categoryId)}></td>
    </tr>
    }
</table>


</body>
</html>
